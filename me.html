<!DOCTYPE html>

    <title>Ndricim Pllana Photography</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            background-color: #222;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
            display: flex; /* Use flexbox for header */
            justify-content: center; /* Align title to the center */
        }

        h1 {
            margin: 0;
            padding: 10px 20px; /* Add padding around the title */
            border-radius: 10px; /* Round the corners */
        }

        main {
            display: flex; /* Use flexbox for main content */
            flex-wrap: wrap; /* Allow items to wrap to multiple rows */
            justify-content: center; /* Center the grid items */
            padding: 20px;
        }

        .photo-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: calc(50% - 20px); /* Adjust width for two columns */
            margin-bottom: 20px; /* Add spacing between rows */
        }

        .photo-item img {
            width: 100%;
            height: auto;
            transition: transform 0.3s;
        }

        .photo-item:hover img {
            transform: scale(1.1);
        }

        .photo-item .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-item:hover .overlay {
            opacity: 1;
        }

        .photo-item .overlay h2 {
            margin: 0;
        }

        /* Styles for the second page */
        #info-page {
            text-align: center;
            padding: 20px;
        }

        #info-page p {
            margin-bottom: 10px;
        }

        #info-page form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin: 20px auto;
        }

        #info-page label {
            margin-bottom: 5px;
        }

        #info-page input[type="text"],
        #info-page input[type="email"] {
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #info-page button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #info-page button[type="submit"]:hover {  cursor: pointer;
        }

        footer {
            background-color: red; /* Red background */
            color: white; /* White text */
            padding: 10px 20px; /* Add some padding */
            text-align: center;
            width: 100%;
            transition: background-position 0.5s ease; /* Add transition for background position */
        }

        footer:hover {
            background-position: 100% 0; /* Shift background to the right on hover */
        }

        /* Style for the "More" button */
        footer button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
        }

        footer button:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Add a subtle hover effect */
        }
    </style>
