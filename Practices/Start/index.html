<!DOCTYPE html>

<html lang="en"> <!-- an atribute that specifies the language of the document/webpage(en=english) -->
    <head>
         <meta charset="UTF-8"> <!--charset of the document/webpage-->
         <title>First Webpage</title> <!--title of the document/webpage-->
    </head>

    <body>
        <h1>Hello World!</h1> <!-- there can only be one h1-->
        <p>This is my first Webpage</p> <!-- there can be many p tags and a p tag is a paragraph-->
        <p>My Second <strong>Paragraph</strong> </p> <!-- strong tag makes the text bold--> 
        <p>My Third <em>Paragraph</em> </p> <!-- em tag makes the text italic-->
    </body>

    <a href="lists.html" target="_self">Lists</a>
</html>
